baseURL: https://conference.techexeter.uk/
title: TechExeter Conference 2024
languageCode: en-gb
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

pagination:
  pagerSize: 25

params:
  author: TechExeter
  authorimage: /images/global/tech_exeter_highres_black.png
  og_image: /images/web_square.jpg
  moto: "The multi-disciplinary, grassroots tech conference with an inclusive community ethos and friendly vibe"
  description: "Friday 1st November at the University of Exeter"
  disable_theme_toggle: false
  disable_stay_uptodate: false

